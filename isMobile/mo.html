<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//平台、设备和操作系统   
		var system ={  
		win : false,  
		mac : false,  
		xll : false  
		};  
		//检测平台   
		var p = navigator.platform;
		alert(p);
		system.win = p.indexOf("Win") == 0;  
		system.mac = p.indexOf("Mac") == 0;  
		system.xll = (p == "xll") || (p.indexOf("Linux") == 0);  

		alert(system.win);
		alert(system.mac);
		alert(system.xll);
		//跳转语句   
		if(system.win||system.mac||system.xll){ //转向电脑端
			alert("PC!");  
		}else{  
			alert("MOBILE!");  //转向手机端 
		}
	</script>
</body>
</html>
